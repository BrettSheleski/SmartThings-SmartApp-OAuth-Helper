<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>SmartThings SmartApp OAuth Helper</title>
  </head>
  <body>
    <h1>SmartThings SmartApp OAuth Helper</h1>

    <main class="container">

        <div class="card">
            <div class="card-body">
                <h1 class="card-title" data-toggle="collapse" data-target="#stepOneCollapse">Step 1</h1>
                <div class="collapse show" id="stepOneCollapse">

                    <form method="GET" action="https://graph.api.smartthings.com/oauth/authorize">
                            <input type="hidden" name="response_type" value="code" />
                            <input type="hidden" name="scope" value="app" />
                            <input type="hidden" name="redirect_uri" value="" class="redirectUriInput" />


                            <div class="form-group">
                                <label for="step1ClientId">Client Id</label>
                                <input name="client_id" type="text" class="form-control" id="step1ClientId" required placeholder="The OAuth client ID of the SmartApp.">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title" data-toggle="collapse" data-target="#stepTwoCollapse">Step 2</h2>
                <div class="collapse" id="stepTwoCollapse">
                    <form method="POST" action="getAccessToken">
                        <input type="hidden" name="code" value="app" />
                        <input type="hidden" name="redirect_uri" value="" />


                        <div class="form-group">
                            <label for="step2ClientId">Client Id</label>
                            <input name="client_id" type="text" class="form-control" id="step2ClientId" required placeholder="The OAuth client ID of the SmartApp.">
                        </div>

                        <div class="form-group">
                                <label for="step2ClientSecret">Client Secret</label>
                                <input name="client_secret" type="text" class="form-control" id="step2ClientSecret" required placeholder="The OAuth client secret of the SmartApp.">
                            </div>

                        <div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">

        function getQueryParameters(str) {
            return (str || document.location.search).replace(/(^\?)/,'').split("&").map(function(n){return n = n.split("="),this[n[0]] = n[1],this}.bind({}))[0];
        }

        $(function(){
            $("input[name='redirect_uri']").val(window.location.href)

            var qparms = getQueryParameters();
            var refParms = getQueryParameters(window.referrer);

            if (refParms.client_id){
                $("input[name='client_id']").val(refParms.client_id);
            }
            
            if (qparms.code){
                $("input[name='code']").val(qparms.code);
            }
        });
    </script>
  </body>
</html>
